<!doctype html>
<html>
  <body style="font-family: Arial, sans-serif; line-height: 1.4;">
    <h2>You’ve been invited to join {{ .SiteURL }}</h2>

    <p>
      Click the button below to accept the invitation and finish creating your account.
    </p>

    <p>
      <a
        href="{{ .SiteURL }}/.netlify/identity/confirm?token={{ .Token }}&type=invite&redirect=/login"
        style="display:inline-block;padding:12px 18px;background:#1f7a55;color:#fff;text-decoration:none;border-radius:8px;"
      >
        Accept invitation
      </a>
    </p>

    <p style="color:#666;font-size:12px;">
      If you didn’t request this, you can ignore this email.
    </p>
  </body>
</html>
